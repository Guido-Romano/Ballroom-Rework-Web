<section class="bg-[#1D1D1D] text-gray-100 py-8 sm:py-16 min-h-64">
  <div class="container flex flex-col justify-center p-5 mx-auto md:p-8">
    <h3 class="mb-12 font-bold text-2xl leading-tight text-center sm:text-4xl">Preguntas frecuentes</h3>
    <div class="flex flex-col divide-y sm:px-8 lg:px-12 xl:px-32 divide-gray-700">
      <ng-container *ngFor="let article of articles">
        <details>
          <summary class="py-2 outline-none cursor-pointer focus:underline text-lg">{{ article.articleHeading }}</summary>
          <div class="px-4 pb-4">
            <p class="whitespace-pre-line leading-none text-lg">{{ article.articleIntro }}</p>
            <p *ngIf="article.showMore" class="whitespace-pre-line">{{ article.articleMoreText }}</p>
          </div>
        </details>
      </ng-container>
    </div>
  </div>
</section>
