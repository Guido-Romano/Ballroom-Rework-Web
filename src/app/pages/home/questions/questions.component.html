<section class="faq-section py-6 sm:py-10 min-h-64 mx-auto bg-gray-900 text-white xl:w-4/5">
  <div class="container flex flex-col justify-center p-5 mx-auto md:p-8">
    <div class="text-center">
      <div class="sr-only" [innerHTML]="'TEXTS.9.title' | translate"></div> <!-- Título accesible pero oculto visualmente -->
      <h2 class="faq-section__title mb-7 sm:mb-12 text-2xl sm:text-3xl font-bold">{{ 'TEXTS.9.title' | translate }}</h2> <!-- Título visible -->
    </div>
    <div class="faq-section__content flex flex-col sm:px-8 lg:px-12 xl:px-32 divide-y divide-gray-700">
      <ng-container *ngFor="let question of questions">
        <details class="faq-section__item">
          <summary class="faq-section__summary py-2 outline-none cursor-pointer focus:underline text-base sm:text-lg">{{ question.title }}</summary>
          <div class="faq-section__details px-4 pb-4">
            <p class="faq-section__info text-lg text-neutral-300">{{ question.info }}</p>
          </div>
        </details>
      </ng-container>
    </div>
  </div>
</section>
