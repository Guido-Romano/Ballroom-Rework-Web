<section class="text-center py-12 md:py-20 px-4 w-full xl:w-3/5 mx-auto">
    <div role="list">
        <a routerLink="/pricing" role="listitem" class="block" *ngFor="let promo of promotions">
            <div class="p-4 border rounded-lg shadow-md transition transform hover:scale-105 border-gray-300 bg-white">
                <div class="text-xl font-bold" [innerHTML]="promo.title | translate" aria-hidden="true"></div>
                <h3 class="sr-only">{{ promo.title | translate }}</h3> <!-- TÃ­tulo accesible pero oculto visualmente -->
                <p class="mt-2 opacity-80">
                    <span [innerHTML]="promo.info | translate"></span>,
                    <span [innerHTML]="promo.save | translate"></span>
                </p>
            </div>
        </a>
    </div>
</section>
