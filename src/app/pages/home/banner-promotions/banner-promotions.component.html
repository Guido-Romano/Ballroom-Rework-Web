<section class="text-center py-12 md:py-20 px-4 w-full xl:w-3/5 mx-auto">
<a routerLink="/pricing" >
        <ng-container  *ngFor="let promo of promotions">
            <div class="p-4 border rounded-lg shadow-md transition transform hover:scale-105 border-gray-300 bg-white">
                <h3 class="text-xl font-bold">{{ promo.title | translate }}</h3>
                <p class="mt-2 opacity-80">{{ promo.info | translate }}, {{ promo.save | translate }}</p>
            </div>
        </ng-container>
    </a>
</section>
