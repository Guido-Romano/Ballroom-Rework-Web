<div *ngIf="isVisible" class="fixed inset-x-0 bottom-0 z-50 flex flex-col items-center justify-center bg-neutral-950 p-4 sm:p-6 lg:p-8">
    <p class="text-lg md:text-xl text-center mb-4">
      Utilizamos cookies y otras tecnologías de seguimiento para mejorar su experiencia de navegación en nuestro sitio web, para mostrarle
      contenido personalizado y anuncios dirigidos, para analizar el tráfico de nuestro sitio web y comprender dónde están nuestros visitantes
      procedente de.
    </p>
    <div class="flex flex-col md:flex-row gap-2">
      <button (click)="accept()" class="text-neutral-800 bg-amber-500 w-full min-w-[200px] hover:bg-amber-600 px-4 py-2 text-sm md:text-base font-semibold rounded-lg mb-2 md:mb-0">
        Aceptar
      </button>
      <button (click)="reject()" class="bg-gray-600 w-full min-w-[200px] hover:bg-gray-700 px-4 py-2 text-sm md:text-base font-semibold rounded-lg">
        Rechazar
      </button>
    </div>
    <button class="mt-2 text-sm text-neutral-100 underline">Cambiar mis preferencias</button>
  </div>
