
<div class="relative overflow-hidden w-full h-96 text-center text-white text-2xl md:text-3xl  border-b-4 border-amber-700">
  <video #video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover">
      <source src="./../../../../assets/Video.mp4" type="video/mp4">
  </video>
  <div class="absolute top-0 left-0 w-full h-full bg-neutral-950 bg-opacity-5 flex flex-col justify-center items-center py-28 px-1 md:px-8">

      </p>
      <a  class="mt-4 py-2 px-4 rounded-2xl text-white font-semibold transition-colors bg-slate-900 text-base leading-7 hover:bg-slate-800 transition focus:outline-none focus:ring focus:border-blue-300 bg-opacity-80"
