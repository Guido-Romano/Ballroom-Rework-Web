<div class="relative overflow-hidden w-full h-56 md:h-96 text-center text-white text-2xl md:text-3xl  border-b-2 border-amber-600 justify-center mx-auto">
  <video #video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover  mx-auto">
      <source src="../../../../assets/video.mp4" type="video/mp4" alt="video de fondo">
  </video>
 
  <div class="absolute top-0 left-0 w-full h-full bg-neutral-950 bg-opacity-5 flex flex-col justify-center items-center py-28 px-1 md:px-8">
      <h2 class="font-bold text-xl lg:text-4xl text-white drop-shadow-4xl">{{ 'BANNER.title' | translate }}</h2>
      <p class="mt-2 sm:mt-6 max-w-xl text-sm md:text-xl leading-8 text-neutral-300 mx-auto italic">
        {{ 'BANNER.subtitle' | translate }} 
      </p>
      <a  class="mt-4 py-2 px-4 rounded-xl text-white  transition-colors bg-slate-900 text-base leading-7 hover:bg-slate-800 transition focus:outline-none focus:ring focus:border-blue-300 bg-opacity-60"

    
      
      href="#">{{ 'BANNER.button' | translate }}</a>
  </div>

</div>
