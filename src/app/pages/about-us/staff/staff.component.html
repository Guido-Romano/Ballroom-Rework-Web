<section class="bg-color2 text-white py-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-4xl font-extrabold mb-8">{{ question.title | translate }}</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div *ngFor="let member of staff" class="bg-white shadow rounded-lg p-8">
        <p class="text-gray-700 mb-4 ">{{member.info | translate }}</p>
        <p class="text-gray-700 font-extrabold">{{member.title | translate }}</p>
        <p class="text-gray-700 font-extrabold">{{member.rol | translate }}</p>
      </div>
    </div>
  </div>
</section>
