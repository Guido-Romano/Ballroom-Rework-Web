<div class="bg-gray-200">
<section class="py-20 font-medium text-slate-700 ">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 ">
    <h2 class="text-4xl font-extrabold mb-8 text-slate-900">{{ question.title | translate }}</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
      <div *ngFor="let member of staff" class="bg-gray-50 rounded-lg p-8 shadow-sm">
        <p class=" mb-4">{{member.info | translate }}</p>
        <p class="font-semibold">{{member.title | translate }}</p>
        <p class=" font-semibold">{{member.rol | translate }}</p>
      </div>
    </div>
  </div>
</section>
</div>
