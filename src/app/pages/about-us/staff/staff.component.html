<div class="text-slate-800">
  <section class="py-10 md:py-20">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-2xl md:text-4xl font-bold mb-4 md:mb-8 text-slate-900" [attr.aria-label]="'question.title' | translate">{{ question.title | translate }}</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2 md:gap-8">
        <div *ngFor="let member of staff" class="rounded-lg p-8 shadow-sm bg-white">
          <p class="mb-4" [attr.aria-label]=" 'member.info' | translate">{{ member.info | translate }}</p>
          <p class="font-semibold text-slate-900" [attr.aria-label]=" 'member.title' | translate">{{ member.title | translate }}</p>
          <p class="font-semibold text-slate-900" [attr.aria-label]=" 'member.role' | translate">{{ member.role | translate }}</p>
        </div>
      </div>
    </div>
  </section>
</div>
