<section id="our-team" class="bg-gray-100 py-10">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-center mb-8 text-primary">{{ question.title | translate }}</h2>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-2 md:gap-8 max-w-screen-xl mx-auto">
            <!-- Team Member 1 -->
            <div *ngFor="let member of staff" class="bg-white rounded-lg shadow-md p-6 md:my-6 text-center">
                <img src="{{member.img }}" alt="Team Member 1" class="w-full rounded-full mb-4">
                <h3 class="text-xl font-semibold mb-2">{{member.title | translate }}</h3>
                <p class="text-gray-700">{{member.rol | translate }}</p>
                <button class="mt-4 py-2 px-4 rounded-xl text-white font-semibold transition-colors bg-slate-700 hover:bg-slate-900">{{ contact | translate }}</button>
            </div>
        </div>
    </div>
</section>
