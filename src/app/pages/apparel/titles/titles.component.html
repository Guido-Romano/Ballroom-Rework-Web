  <header class="article-header flex justify-center">
    <h2 class="article-title py-2 px-4 max-w-md flex justify-center items-center text-slate-700 w-full text-center text-base sm:text-2xl md:whitespace-nowrap italic" aria-label="Article Info">
      {{ article.info }}
    </h2>
  </header>
</section>
