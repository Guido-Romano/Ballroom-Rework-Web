<div class="container mx-auto max-w-6xl px-2 sm:px-6 md:px-14 lg:px-32 xl:px-0 pb-8 sm:pb-16">
  <section class="bg-white rounded-xl shadow-md py-2 mx-auto">
    <div class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-6 gap-4 justify-center">
      <div *ngFor="let promo of promotions" class="max-w-xs bg-white overflow-hidden border border-neutral-50 xl:border-transparent rounded-xl shadow-md">
        <div class="flex justify-center items-center h-48">
          <img class="w-full h-auto object-contain" [src]="promo.img" alt="{{ promo.title }}">
        </div>
        <div class="px-4 py-3">
          <h3 class="text-base sm:text-sm font-semibold text-center text-blue-500 truncate" [title]="promo.title">{{ promo.title | translate }}</h3>
          <p class="text-sm text-slate-500 leading-snug text-left h-20 overflow-hidden">{{ promo.info | translate }}</p>
        </div>
        <div class="flex justify-center pb-4">
          <a [href]="promo.link" target="_blank" rel="noopener noreferrer">
            <button class="text-sm py-1 px-3 rounded-lg text-white font-semibold transition-colors bg-slate-700 hover:bg-slate-900 focus:outline-none focus:ring-2 focus:ring-slate-500">
              Amazon
            </button>
          </a>
        </div>
      </div>
    </div>
  </section>
</div>
