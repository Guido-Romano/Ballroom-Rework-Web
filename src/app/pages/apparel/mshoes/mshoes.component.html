<div class="container mx-auto max-w-6xl px-2 sm:px-6 md:px-14 lg:px-32 xl:px-0 pb-8 sm:pb-16">
  <section class="product-list bg-white rounded-xl shadow-md py-2 mx-auto">
    <div>
      <div class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-6 gap-4 justify-center mx-auto px-4">
        <ng-container *ngFor="let promo of promotions">
          <article 
            class="product-card bg-white overflow-hidden border border-neutral-50 xl:border-transparent"
            style="max-width: 196px; max-height: 326px;"
            (mouseover)="hoveredProduct = promo"
            (mouseout)="hoveredProduct = null"
          >
            <div class="product-image flex justify-center items-center px-3 h-48 bg-white">
              <img 
                class="w-full h-auto object-contain"
                style="max-width: 188px; max-height: 188px;"
                [src]="promo.img"
                alt="{{ promo.title }}">
            </div>
            <div class="px-2">
              <h3 
                id="promo-title-{{promo.id}}"
                class="product-title text-sm font-semibold text-center"
                [class.text-blue-500]="hoveredProduct === promo"
                style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;"
              >
                {{ promo.title | translate }}
              </h3>
              <p 
                id="promo-info-{{promo.id}}"
                class="product-info text-slate-500 text-sm text-left"
                style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;"
              >
                {{ promo.info | translate }}
              </p>
            </div>
            <div class="flex justify-center pt-4 pb-1">
              <a [href]="promo.link" target="_blank" rel="noopener noreferrer">
                <button class="product-button text-sm py-1 px-2 rounded-lg text-white font-semibold transition-colors bg-slate-700 hover:bg-slate-900">Amazon</button>
              </a>
            </div>
          </article>
        </ng-container>
      </div>
    </div>
  </section>
</div>
