<div class="container mx-auto max-w-6xl px-2 sm:px-6 md:px-14 lg:px-32 xl:px-0 my-4 sm:my-8">

  <div class="bg-white rounded-lg shadow-md py-2">
    <h2 class="text-xl font-bold ml-4 text-gray-500 sm:text-center sm:ml-0 xl:text-left xl:ml-4 my-1">Dinamic title</h2>
    <div>

<button class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-6 justify-center mx-auto">
  <div *ngFor="let product of productos"
       class="bg-white overflow-hidden border border-neutral-50 xl:border-transparent text-gray-700"
       style="max-width: 196px; max-height: 326px;"
       (mouseover)="hoveredProduct = product"
       (mouseout)="hoveredProduct = null">
    <div class="flex justify-center items-center px-3 h-48 bg-white">
      <img class="w-full h-auto object-contain"
           style="max-width: 188px; max-height: 188px;"
           [src]="product.img"
           alt="{{ product.title }}">
    </div>
    <div class="mx-2">
      <h3 class="text-sm font-semibold mb-2 text-center"
          [class.text-blue-500]="hoveredProduct === product"
          style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;">
        {{ product.title }}
      </h3>
      <p class="text-gray-500 text-sm"
         style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
        {{ product.info }}
      </p>
    </div>
    <div class="flex justify-center my-2 xl:my-4">
      <a [href]="product.link" target="_blank">
        <button class="transition duration-300 ease-in-out text-xs bg-amber-500 text-white px-2 py-1 rounded-md hover:bg-amber-600 font-semibold ">Amazon</button>
      </a>
    </div>
  </div>
</button>
</div>
</div>
</div>
