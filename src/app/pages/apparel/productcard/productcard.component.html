<button class="grid grid-cols-2 lg:grid-cols-6">
  <div *ngFor="let product of productos" class="bg-white  overflow-hidden" style="max-width: 196px; max-height: 326px;">
    <div class="flex justify-center items-center px-2 h-48 bg-white">
      <img class="w-full h-auto   object-contain" style="max-width: 188px; max-height: 188px;" [src]="product.img" alt="{{ product.title }}">
    </div>
    <div class="mx-2 ">
      <h3 class="text-sm font-semibold text-gray-700 mb-2 text-center hover:text-blue-500" style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;">
        {{ product.title }}
      </h3>
      <p class="text-gray-500 text-sm" style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
        {{ product.info }}
      </p>
    </div>
    <div class="flex justify-center my-3">
      <a [href]="product.link" target="_blank">
        <button class="transition duration-300 ease-in-out text-xs bg-amber-500 text-white px-2 py-1 rounded-md hover:bg-amber-600 font-semibold">Amazon</button>
      </a>
    </div>
  </div>
</button>
