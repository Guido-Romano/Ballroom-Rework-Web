<div class="container mx-auto max-w-6xl px-2 sm:px-6 md:px-14 lg:px-32 xl:px-0 pb-8 sm:pb-16 ">

  <div class="bg-white rounded-xl shadow-md py-2 mx-auto">

    <div>

<button class="grid grid-cols-2 sm:grid-cols-3 xl:grid-cols-6 justify-center mx-auto px-4">
  <div *ngFor="let product of productos"
       class="bg-white overflow-hidden border border-neutral-50 xl:border-transparent"
       style="max-width: 196px; max-height: 326px;"
       (mouseover)="hoveredProduct = product"
       (mouseout)="hoveredProduct = null">
    <div class="flex justify-center items-center px-3 h-48 bg-white">
      <img class="w-full h-auto object-contain"
           style="max-width: 188px; max-height: 188px;"
           [src]="product.img"
           alt="{{ product.title }}">
    </div>
    <div class="  px-2">
      <h3 class="text-sm font-semibold text-center"
          [class.text-blue-500]="hoveredProduct === product"
          style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical;">
        {{ product.title }}
      </h3>
      <p class="text-slate-500 text-sm text-left"
         style="overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical;">
        {{ product.info }}
      </p>
    </div>
    <div class="flex justify-center  pt-4 pb-1">
      <a [href]="product.link" target="_blank">
        <button class="text-sm py-1 px-2 rounded-lg text-white font-semibold transition-colors bg-slate-700 hover:bg-slate-900">Amazon</button>

      



      </a>
    </div>
  </div>
</button>
</div>
</div>
</div>
