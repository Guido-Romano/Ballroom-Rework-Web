<div class="flex justify-center">
    <div class="grid grid-cols-1 mini:grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 2xl:grid-cols-5">
  
      <div  *ngFor="let producto of menshoes">
        <div class="my-2 p-8 max-w-lg h-[460px] mini:h-[390px] sm:h-[460px] rounded-2xl hover:shadow-2xl hover:shadow-grey flex flex-col items-center">
          <div class="relative flex flex-col justify-end w-full h-[54%]">
  
            <img [src]="producto.img" alt="article image">
          </div>
  
            <div class="mt-2 mb-0 md:mt-6 md:mb-2">
              <h4 class="font-bold text-base text-neutral-950 text-center h-[24px] overflow-hidden">{{ producto.title }}</h4>
            </div>
            <div class="h-[80px] overflow-hidden mb-4">
              <p class="text-neutral-500 text-sm">{{ producto.info }}</p>
            </div>
            <div class="flex justify-center">
              <a [href]="producto.link" target="_blank">
                <button type="button" class="inline-flex items-center rounded-md border border-transparent bg-gray-700 px-3 py-2 text-sm font-medium leading-4 text-white shadow-sm hover:bg-gray-800">
                  Ver en Amazon
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
