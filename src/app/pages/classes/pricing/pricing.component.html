<div class="max-w-7xl mx-auto px-6 mini:px-12  sm:px-40  md:px-6">
  <div class="mb-10 space-y-4 px-6  md:px-0">
    <!-- Puedes dejar este espacio si necesitas otro contenido aquí -->
  </div>
  <div class="block md:flex md:flex-wrap md:justify-center md:gap-4">
    <!-- Utiliza block para pantallas muy pequeñas y flex-wrap para pantallas pequeñas y superiores -->
    <ng-container *ngFor="let promo of promotions">
      <div class="flex flex-col items-center aspect-auto p-4 md:p-8 border rounded-3xl bg-gray-800 border-gray-700 shadow-gray-600/10 shadow-none m-2 w-full md:flex-1 md:max-w-md">
        <h2 class="text-lg md:text-xl font-medium text-white mb-2">{{ promo.title }}</h2>
        <p class="text-lg md:text-xl text-center mb-8 mt-4 text-gray-400">
          <span class="text-3xl md:text-4xl font-bold text-white">{{ promo.newprice }}</span> /  {{ promo.time }}.
        </p>
        <ul class="list-none list-inside mb-6 text-center text-gray-300">
          <li class="font-bold text-orange-600">{{ promo.save }}</li>
          <li>{{ promo.oldprice }}</li>
          <li>{{ promo.info }}</li>
          <li>{{ promo.info2 }}</li>
        </ul>
        <a target="_blank" rel="noopener noreferrer" class="lemonsqueezy-button relative flex h-9 w-full items-center justify-center px-4 before:absolute before:inset-0 before:rounded-full before:bg-white before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95 md:w-max" href="https://example.com/starter-plan">
          <span class="relative text-md font-semibold text-black">Anotáte</span>
        </a>
      </div>
    </ng-container>
  </div>
</div>
