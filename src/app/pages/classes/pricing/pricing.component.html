
<div class="max-w-7xl mx-auto px-6 mini:px-12  sm:px-40  md:px-6">
  <div class="mb-8 space-y-4 px-6  md:px-0">
    <!-- Puedes dejar este espacio si necesitas otro contenido aquí -->
  </div>
  <div class="block md:flex md:flex-wrap md:justify-center md:gap-4">
    <!-- Utiliza block para pantallas muy pequeñas y flex-wrap para pantallas pequeñas y superiores -->
    <ng-container *ngFor="let promo of promotions">
      <div class="flex flex-col items-center aspect-auto p-4 md:p-8 border rounded-2xl bg-gray-800 border-gray-700 shadow-gray-600/10 shadow-none m-2 w-full md:flex-1 md:max-w-md">
        <h2 class="text-lg md:text-3xl font-bold text-white mb-2">{{ promo.title }}</h2>
 
        <ul class="list-none list-inside mb-6 text-center text-gray-300">
          <li class="font-bold text-orange-600 line-through text-2xl">{{ promo.oldprice }}</li>
          <li class="text-3xl md:text-4xl font-bold text-white">{{ promo.newprice }}</li> 
          <li class="font-semibold text-green-500 text-lg italic">{{ promo.save }}</li>
          <li class="font-semibold"><br>{{ promo.info }}</li>
          <li class="italic">{{ promo.info2 }}</li>
        </ul>
        <a href="https://wa.me/541159157116" target="_blank" rel="noopener noreferrer" class="lemonsqueezy-button relative flex h-9 w-full items-center justify-center px-4 before:absolute before:inset-0 before:rounded-2xl before:bg-white before:transition before:duration-300 hover:before:bg-gray-400 active:duration-75 active:before:scale-95 md:w-max" href="https://example.com/starter-plan">
          <span class="relative text-md font-semibold text-black rounded-md">{{ promo.join  }}</span>
        </a>
      </div>
    </ng-container>
  </div>
</div>
