<div class="bg-gray-900 pb-0 md:pb-16">
  <div class="flex justify-center items-center min-h-screen">
    <div class="container p-5 sm:p-0">
      <section class="flex justify-center w-full">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-7">
          <ng-container *ngFor="let card of classes">
            <article class="class-card p-8 max-w-sm border border-neutral-500 rounded-2xl hover:shadow-xl hover:shadow-color3 flex flex-col items-center">
              <img [src]="card.img" [alt]="card.img ? 'Imagenes mostrando distintas clases' : 'Sin imagen'" class="card-img shadow rounded-2xl overflow-hidden border object-cover" *ngIf="card.img">
              <div class="mt-8 text-center">
                <h2 class="class-day-time font-bold text-lg sm:text-xl text-white">{{ card.day }} {{ card.schedule }}</h2>
                <p class="class-address text-gray-400">{{ card.address }}</p>
                <p class="class-info mt-2 text-gray-100 text-base sm:text-lg">{{ card.info }}</p>
              </div>
            </article>
          </ng-container>
        </div>
      </section>
    </div>
  </div>
</div>
