<div class="bg-gray-300">
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-wrap mx-4">
            <div class="w-full sm:w-auto lg:w-2/3 sm:px-4 mb-8 lg:mb-0">
                <img class="w-full rounded-lg shadow-lg" src="../../assets/img03.jpeg" alt="Imagen del concierto">
            </div>
            
            <div class="w-full lg:w-1/3 px-4">
                <h1 class="font-bold"> {{ level.title | translate }}</h1>

                    <p class="mb-6 text-lg italic"> {{ level.info | translate }}</p>

                
                <div class="mb-6">
                    <p class="font-bold mb-2 text-lg">{{ when.title | translate }}</p>
                    <ng-container *ngFor="let clase of classes">
                        <p class="text-lg">{{clase.day}}, {{clase.schedule}}, {{clase.address}}</p>
                    </ng-container>
                </div>
                

                
                <div class="mb-6">
                    <p class="font-bold mb-2 text-lg">{{ free.info | translate }}</p>

                </div>
                
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">{{ promo.join | translate }}</button>
            </div>
        </div>
    </div>
</div>
