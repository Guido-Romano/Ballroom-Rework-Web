<section class="container-section pt-8 pb-0 md:pt-16 md:pb-8 mx-auto">
    <div class="flex flex-wrap gap-x-16 justify-center mx-auto px-5 sm:px-0">
        <article class="card-article w-full xl:w-1/3">
            <img class="card-image w-full rounded-lg shadow-lg" src="../../assets/img03.webp" alt="Imagen de clases de baile de juan">
        </article>
        
        <article class="card-article w-full xl:w-1/3 py-8 md:py-0">
            <div>
                <h2 class="card-title font-semibold text-base sm:text-xl text-gray-900">{{ level.title | translate }}</h2>
                <p class="card-info mb-6 sm:mt-2 leading-relaxed text-sm sm:text-lg">{{ level.info | translate }}</p>
            </div>
            
            <div class="card-when mb-6">
                <h3 class="card-when-title font-semibold text-base sm:text-xl text-gray-900 pb-2">{{ when.title | translate }}</h3>
                <ng-container *ngFor="let clase of classes">
                    <p class="card-when-info leading-relaxed text-sm sm:text-lg">{{ clase.day }} {{ clase.schedule }}. {{ clase.address }}</p>
                </ng-container>
            </div>
            
            <div class="card-free mb-3 text-center sm:text-left">
                <p class="card-free-info font-semibold mb-2 text-base sm:text-xl text-gray-900">{{ free.info | translate }}</p>
            </div>
            
            <div class="flex justify-center sm:justify-start">
                <button (click)="openWhatsApp()" class="card-button flex rounded border-0 bg-amber-500 py-2 px-4 focus:outline-none hover:bg-amber-600 font-semibold text-gray-800 rounded-2xl" type="button">{{ promo.join | translate }}</button>
            </div>
        </article>
    </div>
</section>
