  <h2 class="py-8 text-center text-2xl sm:text-4xl font-semibold" [innerHTML]="formattedtitle">{{ article.title }} </h2>
  <p class="leading-relaxed text-base sm:text-lg" [innerHTML]="formattedInfo">
  </p>
  <p class="leading-relaxed text-base sm:text-lg" *ngIf="article.showMore" [innerHTML]="formattedInfo2">
  </p>
  <button *ngIf="article.info2" (click)="toggleText()" class="mt-4 text-neutral-400 focus:outline-none font-semibold hover:text-white">
    {{ article.showMore ? '&#8592; Ocultar' : 'Leer m√°s&nbsp;&#8594;' }}
  </button>
</div>
