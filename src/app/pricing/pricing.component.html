<div class="max-w-7xl mx-auto px-6 md:px-12 xl:px-6">
  <div class="mb-10 space-y-4 px-6 md:px-0">
    <!-- Puedes dejar este espacio si necesitas otro contenido aquí -->
  </div>
  <div class="flex flex-wrap justify-center gap-4">
    <!-- Utiliza flex-wrap para permitir que los elementos se envuelvan -->
    <ng-container *ngFor="let clase of clases">
      <div class="flex flex-col items-center aspect-auto p-4 sm:p-8 border rounded-3xl bg-gray-800 border-gray-700 shadow-gray-600/10 shadow-none m-2 flex-1 max-w-md">
        <h2 class="text-lg sm:text-xl font-medium text-white mb-2">{{ clase.titulo }}</h2>
        <p class="text-lg sm:text-xl text-center mb-8 mt-4 text-gray-400">
          <span class="text-3xl sm:text-4xl font-bold text-white">${{ clase.precio }}</span> / por Mes.
        </p>
        <ul class="list-none list-inside mb-6 text-center text-gray-300">
          <li class="font-bold text-orange-600">Primer clase gratuita</li>
          <li>{{ clase.dia }}</li>
          <li>{{ clase.horario }}</li>
          <li>{{ clase.nivel }}</li>
        </ul>
        <a target="_blank" rel="noopener noreferrer" class="lemonsqueezy-button relative flex h-9 w-full items-center justify-center px-4 before:absolute before:inset-0 before:rounded-full before:bg-white before:transition before:duration-300 hover:before:scale-105 active:duration-75 active:before:scale-95 sm:w-max" href="https://example.com/starter-plan">
          <span class="relative text-sm font-semibold text-black">Anotáte</span>
        </a>
      </div>
    </ng-container>
  </div>
</div>
