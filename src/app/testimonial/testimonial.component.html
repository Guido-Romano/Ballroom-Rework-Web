<section class="bg-color2 text-white py-16">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-4xl font-bold mb-8">Nuestro equipo de trabajo</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <ng-container *ngFor="let personal of personals">
        <div class="bg-white shadow rounded-lg p-8">
          <p class="text-gray-700 mb-4">{{ personal.info }}</p>
          <p class="text-gray-700 font-medium">{{ personal.titulo }}</p>
        </div>
      </ng-container>
    </div>
  </div>
</section>
