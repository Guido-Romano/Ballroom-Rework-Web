<section class="bg-color2 text-white py-16">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-4xl font-bold mb-8">Nuestro equipo de trabajo</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div *ngFor="let miembro of miembrosEquipo" class="bg-white shadow rounded-lg p-8">
          <p class="text-gray-700 mb-4">{{ miembro.descripcion }}</p>
          <p class="text-gray-700 font-medium">- {{ miembro.nombre }}, {{ miembro.rol }}</p>
        </div>
      </div>
    </div>
  </section>
